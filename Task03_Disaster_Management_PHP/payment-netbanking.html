<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netbanking | HAnds iN neeD</title>
    <link rel="stylesheet" href="payment-netbanking.css">
</head>
<body>
  <div class="netbanking-container">

    <a href="payment-method.html" class="back-link">
      Back to payment methods
    </a>

    <h2>Pay via Net Banking</h2>
    <p class="amount-text">Amount to be paid</p>

    <div class="bank-section">
      <p class="section-title">Popular Banks</p>

      <div class="bank-grid">
        <label class="bank-card">
          <input type="radio" name="bank">
          SBI
        </label>

        <label class="bank-card">
          <input type="radio" name="bank">
          HDFC
        </label>

        <label class="bank-card">
          <input type="radio" name="bank">
          ICICI
        </label>

        <label class="bank-card">
          <input type="radio" name="bank">
          Axis
        </label>
      </div>
    </div>

    <div class="other-bank">
      <p class="section-title">Other Banks</p>
      <select>
        <option>Select your bank</option>
        <option>Punjab National Bank</option>
        <option>Canara Bank</option>
        <option>Bank of Baroda</option>
        <option>Union Bank</option>
        <option>Indian Bank</option>
      </select>
    </div>

    <button class="pay-btn">Proceed to Pay</button>

    <p class="secure-note">ðŸ”’ Secure Net Banking Payment</p>

  </div>

</body>
</html>
