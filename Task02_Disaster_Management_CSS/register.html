<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | HAnds iN neeD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div>
            <img src="Logo.png" alt="Logo">
        </div>

        <div>
            <h1>Register</h1>
            <p>Register to become a part of our community</p>
        </div>
    </header>

    <main class="form-page">
        <div class="form-card">
            <h2>Create an Account</h2>
            <p class="form-subtitle">Join us today</p>

            <form>
                <label for="username">Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="mobile_number">Mobile Number</label>
                <input type="tel" id="mobile_number" name="mobile_number" placeholder="Enter your mobile number" required>

                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="volunteer">Volunteer</option>
                    <option value="donor">Donor</option>
                    <option value="admin">Admin</option>
                </select>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required> 
                
                <button type="submit" class="submit-button">Register</button>
            </form>

            <p class="form-footer">Already have an account?<a href="login.html"> Login</a></p>

        </div>

    </main>

    <footer>
        <p>Secure | Verified | Used during Emergencies</p>
    </footer>
</body>
</html>
